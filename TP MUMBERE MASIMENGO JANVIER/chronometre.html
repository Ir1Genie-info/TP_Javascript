<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chronomètre</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
</head>
<body>
    <div class="container col-4">
        <div class="row text-center mb-3">
            <h3>Chronomètre</h3>
        </div>
        <div id="" class="row text-center">
            <h1 id="timer" class="text-bold col-12">00:01:52</h1> 
        </div>
        <div class="row mr-1">
            <button id="start" onclick="startTimer()" class="btn btn-success col m-1">Démarrer</button>
            <button id="stop" onclick="stopTimer()" class="btn btn-danger col m-1">Arreter</button>
            <button id="reinit" onclick="resetTimer()" class="btn btn-warning col m-1">Réinitialiser</button>
        </div>
        
    </div>
    <script>
        let timer;
        let minutes = 0;
        let seconds = 0;
        let hours = 0;
        let isRunning = false;
        function updateTimer(){
            seconds++;
            if(seconds >= 60) {
                seconds = 0;
                minutes++;
                if(minutes >= 0) {
                    minutes = 0;
                    hours ++;
                }
            }
            document.getElementById('timer').innerText = (hours ? (hours > 9 ? hours:"0"+hours): "00") + ":" +
            (minutes ? (minutes > 9 ? minutes : "0" + minutes) : "00") + ":" + 
            (seconds > 9 ? seconds : "0" + seconds);
        }
        function startTimer() {
            if (!isRunning) {
                timer = setInterval(updateTimer,1000);
                isRunning = true;
            }
        }
        function stopTimer() {
            clearInterval(timer);
            isRunning = false;
        }
        function resetTimer() {
            clearInterval(timer);
            isRunning = false;
            seconds = 0;
            minutes = 0;
            hours = 0;
            document.getElementById('timer').innerText = "00:00:00";
        }
        
        



    </script>
</body>
</html>
