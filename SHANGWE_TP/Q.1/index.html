<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="text-center container" >
    <div class="container text-center">
        <div class="row ">
            <h1 class="text-center col-6 ">Ajouter un pays</h1>
        </div>
        <div class="row">
                
                    <div class="form-group col-6 mb-3">
                        <input type="text" class="form-control " id="pays" name="pays" placeholder="Entrer le  nom du pays">
                    </div>
                </div>
                <div class="form-row ">
                    <div class="form-group col-6 ">
                        <input type="submit" class="btn btn-success" value="Ajouter" name="Ajouter" id="ajout"  onclick="ajouterPays()">
                        <input type="submit" class="btn btn-danger" value="Vider la liste" name="vider" id="vider" onclick="viderListe()">
                    </div>
                    
                    
                </div>
        
        </div>
        <div class="row mt-4 mb-3 ">
            <h1 class="text-center col-6">Liste des pays</h1>
        </div>
        
        
        <div id="p">

        </div>
        <div class="container">
            <ul id="listePays"></ul>
         </div>
      
    <script>
      

        function ajouterPays() {
    let pays = document.getElementById("pays");
    let nomPays = pays.value.trim();

    if (pays.value.trim() !== "") {
        let ul = document.getElementById("listePays");
        let li = document.createElement("li");
        li.textContent = pays.value.trim();
        ul.appendChild(li);
        pays.innerHTML = ""; 
    } else {
        alert("Veuillez entrer un nom de pays.");
    }
}

function viderListe() {
    let ul = document.getElementById("listePays");
    ul.innerHTML = ""; 
}

    </script>
</body>
</html>
