<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des étudiants</title>
    <!-- Inclure Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Gestion des étudiants</h1>
        <form id="etudiantForm">
            <div class="form-group">
                <label for="nom">Nom :</label>
                <input type="text" id="nom" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="postnom">Postnom :</label>
                <input type="text" id="postnom" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="telephone">Téléphone :</label>
                <input type="text" id="telephone" class="form-control" required>
            </div>
            <button type="button" onclick="ajouterEtudiant()" class="btn btn-primary">Ajouter</button>
        </form>
        <table class="table mt-4">
            <thead>
                <tr>
                    <th>Nom</th>
                    <th>Postnom</th>
                    <th>Téléphone</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="etudiantsTableBody">
                <!-- Les étudiants ajoutés seront affichés ici -->

                <script>

                </script>
            </tbody>
        </table>
    </div>

    <script>
        let etudiants = [];

        function ajouterEtudiant() {
            const nom = document.getElementById('nom').value;
            const postnom = document.getElementById('postnom').value;
            const telephone = document.getElementById('telephone').value;

            const nouvelEtudiant = { nom, postnom, telephone };
            etudiants.push(nouvelEtudiant);

            afficherEtudiants();
        }

        function supprimerEtudiant(index) {
            etudiants.splice(index, 1);
            afficherEtudiants();
        }

        function afficherEtudiants() {
            const tableBody = document.getElementById('etudiantsTableBody');
            tableBody.innerHTML = '';

            etudiants.forEach((etudiant, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${etudiant.nom}</td>
                    <td>${etudiant.postnom}</td>
                    <td>${etudiant.telephone}</td>
                    <td><button class="btn btn-danger" onclick="supprimerEtudiant(${index})">Supprimer</button></td>
                `;
                tableBody.appendChild(row);
            });
        }
    </script>
</body>
</html>
