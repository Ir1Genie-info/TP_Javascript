<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <title>Minuteur </title>
</head>
<body>
<div class="container bg-light col-5 shadow border rounded-4  mt-5">
    <div >
         <h2>Chronometre</h2>
    </div>
    <div id="timer" >
        <h2 id="timer">00:00:00</h2>
    </div> <br>
    <button class="btn btn-danger" onclick="startTimer()" >Démarrer</button>
    <button class="btn btn-success" onclick="stopTimer()">Arrêter</button>
    <button class="btn btn-info" onclick="resetTimer()">Réinitialiser</button>
</div>
    <script>

        let timer;
let seconds = 0;
let minutes = 0;
let hours = 0;
let isRunning = false;

function updateTimer() {
    seconds++;
    if (seconds >= 60) {
        seconds = 0;
        minutes++;
        if (minutes >= 60) {
            minutes = 0;
            hours++;
        }
    }

    document.getElementById('timer').innerText =
        (hours ? (hours > 9 ? hours : "0" + hours) : "00") + ":" +
        (minutes ? (minutes > 9 ? minutes : "0" + minutes) : "00") + ":" +
        (seconds > 9 ? seconds : "0" + seconds);
}

function startTimer() {
    if (!isRunning) {
        timer = setInterval(updateTimer, 1000);
        isRunning = true;
    }
}

function stopTimer() {
    clearInterval(timer);
    isRunning = false;
}

function resetTimer() {
    clearInterval(timer);
    isRunning = false;
    seconds = 0;
    minutes = 0;
    hours = 0;
    document.getElementById('timer').innerText = "00:00:00";
}
    </script>
</body>
</html>
